<li>
  <div class="bg-white shadow-lg border-2 rounded-lg dark:bg-gray-800 dark:border-gray-700 border-gray-500 mt-5">
    <figure class="px-5">
      <img class="rounded-lg -mt-5 w-full h-60 shadow-lg" src="{{ game.background_image }}" alt="">
    </figure>
    <div class="p-5 pt-3 space-y-2">
      <a href="#">
        <h5 class="text-gray-900 font-medium text-xl tracking-tight dark:text-white underline">{{ game.name }}</h5>
      </a>

      <ul class="flex text-xs space-x-2 text-gray-500">
        <li *ngFor="let platform of game.platforms.slice(0, 3)" class="whitespace-nowrap">
          {{ platform.platform.name }}
        </li>
        <li>...</li>
      </ul>

      <div class="flex justify-between items-end">
        <div class="flex items-center space-x-2 border-2 border-gray-500 rounded-full px-3 py">
          <app-star-icon></app-star-icon>
          <span class="">{{ game.rating }}</span>
        </div>

        <button type="button" class="btn btn-primary px-6 rounded-full">Buy</button>
      </div>
    </div>
  </div>
</li>
