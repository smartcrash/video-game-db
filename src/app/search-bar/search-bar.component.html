<form (submit)="onSubmit($event)">
  <div>
    <div class="input-group">
      <input type="search" class="form-control" placeholder="Search 500,000+ games" aria-label="Search 500,000+ games"
        name="search" aria-describedby="search-button">
      <button type="submit" class="btn btn-primary" id="search-button">Search</button>
    </div>
  </div>
</form>
