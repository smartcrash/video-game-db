<li>
  <article
    class="bg-white border-2 rounded-lg dark:bg-gray-800 dark:border-gray-700 border-gray-900 overflow-hidden cursor-pointer hover:-translate-y-2 hover:-translate-x-2 transition-all hover:shadow-[0.5rem_0.5rem_0px_0px_#000000]"
    (click)="handleClick($event)">
    <figure class="h-60 w-full relative">
      <img class="w-full h-full object-cover" src="{{ game.background_image }}" alt="{{ game.name }}">
    </figure>
    <div class="p-5 pt-3 space-y-2">
      <a href="#" class="">
        <h5
          class="text-gray-900 font-medium text-xl tracking-tight dark:text-white underline text-ellipsis whitespace-nowrap w-full overflow-hidden">
          {{
          game.name }}</h5>
      </a>

      <ul *ngIf="game.platforms?.length"
        class="flex text-xs space-x-2 text-gray-500 text-ellipsis whitespace-nowrap w-full overflow-hidden">
        <li *ngFor="let platform of game.platforms.slice(0, 3)" class="whitespace-nowrap">
          {{ platform.platform.name }}
        </li>
        <li *ngIf="game.platforms.length > 3">...</li>
      </ul>

      <div class="flex items-center space-x-2">
        <app-star-icon></app-star-icon>
        <span class="">{{ game.rating }}</span>
      </div>
    </div>
  </article>
</li>
